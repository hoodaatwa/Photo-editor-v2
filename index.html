var canvas = new fabric.Canvas('imageCanvas', {
  width: 300, // حدد عرض الـ canvas
  height: 200, // حدد ارتفاع الـ canvas
});

document.getElementById('imageLoader').addEventListener('change', function(e) {
    var reader = new FileReader();
    reader.onload = function(event) {
        var imgObj = new Image();
        imgObj.src = event.target.result;
        imgObj.onload = function() {
            // حساب نسبة تحجيم الصورة لتناسب الـ canvas
            var canvasAspectRatio = canvas.width / canvas.height;
            var imgAspectRatio = imgObj.width / imgObj.height;
            var scaleRatio;

            if (canvasAspectRatio > imgAspectRatio) {
                scaleRatio = canvas.height / imgObj.height;
            } else {
                scaleRatio = canvas.width / imgObj.width;
            }

            var image = new fabric.Image(imgObj, {
                angle: 0,
                padding: 10,
                cornersize: 10,
                scaleX: scaleRatio, // تطبيق نسبة التحجيم
                scaleY: scaleRatio, // تطبيق نسبة التحجيم
            });

            canvas.clear();
            canvas.add(image);
            canvas.centerObject(image); // مركز الصورة في الـ canvas
            canvas.renderAll();
        }
    }
    reader.readAsDataURL(e.target.files[0]);
});

document.getElementById('undo').addEventListener('click', function() {
    if (mods < state.length) {
        canvas.clear().renderAll();
        canvas.loadFromJSON(state[state.length - 1 - mods - 1]);
        canvas.renderAll();
        mods += 1;
    }
});

document.getElementById('redo').addEventListener('click', function() {
    if (mods > 0) {
        canvas.clear().renderAll();
        canvas.loadFromJSON(state[state.length - 1 - mods + 1]);
        canvas.renderAll();
        mods -= 1;
    }
});

document.getElementById('imageLoader').addEventListener('change', function (e) {
    var files = e.target.files;
    var done = function (url) {
        document.getElementById('image').src = url;
        document.getElementById('image').style.display = 'block';
        if (cropper) {
            cropper.destroy();
        }
        cropper = new Cropper(document.getElementById('image'), {
            viewMode: 1,
            autoCropArea: 1,
            movable: false,
            rotatable: false,
            scalable: false,
            zoomable: true,
            autoCrop: true,
            autoCropArea: 1,
            resizable: false,
            crop: function(event) {
                // Handle the crop event here
            }
        });
    };
    var reader;
    var file;
    var url;

    if (files && files.length > 0) {
        file = files[0];
        if (URL) {
            done(URL.createObjectURL(file));
        } else if (FileReader) {
            reader = new FileReader();
            reader.onload = function (e) {
                done(reader.result);
            };
            reader.readAsDataURL(file);
        }
    }
});

function updateCanvasSize(width, height) {
    // تحديث الأبعاد الأصلية
    canvas.originalWidth = width;
    canvas.originalHeight = height;
    // تحديث الأبعاد الظاهرة في الواجهة بناءً على نسبة معينة لتناسب الشاشة
    var scaleRatio = Math.min(window.innerWidth / width, window.innerHeight / height);
    canvas.setWidth(width * scaleRatio);
    canvas.setHeight(height * scaleRatio);
    canvas.renderAll();
}

document.getElementById('cropImage').addEventListener('click', function() {
    if (!cropper) {
        alert('الرجاء تحميل صورة أولاً.');
        return;
    }
    // الحصول على الصورة المقصوصة كـ Blob
    cropper.getCroppedCanvas().toBlob(function(blob) {
        var reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = function() {
            var base64data = reader.result;
            var imgObj = new Image();
            imgObj.src = base64data;
            imgObj.onload = function() {
                var image = new fabric.Image(imgObj);
                image.set({
                    angle: 0,
                    padding: 10,
                    cornersize: 10,
                    height: imgObj.height,
                    width: imgObj.width,
                });
                canvas.clear();
                canvas.add(image);
                canvas.setActiveObject(image);
            }
        };
    });
});

  y: -0.5,

  cursorStyle: 'pointer',
  mouseUpHandler: function(eventData, transform) {

  },

    renderIcon(ctx, '\uf1f8', left, top, '20px'); // \uf1f8 is FontAwesome's trash icon

});

document.getElementById('toggleBackground').addEventListener('change', function() {
    var activeObject = canvas.getActiveObject();
    if (activeObject && (activeObject.type === 'i-text' || activeObject.type === 'text')) {
        // تحقق من حالة زر التحقق
        if (this.checked) {
            // إذا تم التحقق منه، إظهار الخلفية بلون افتراضي أو آخر معروف
            activeObject.set('backgroundColor', activeObject.__originalBackgroundColor || '');
        } else {
            // إذا لم يتم التحقق منه، إخفاء الخلفية بإزالة اللون
            // حفظ اللون الأصلي لاستخدامه عند إعادة تحديد الخيار
            activeObject.__originalBackgroundColor = activeObject.get('backgroundColor');
            activeObject.set('backgroundColor', '');
        }
        canvas.requestRenderAll();
    }
});

            resizable: false, // يمكنك تغييره حسب الحاجة
                });

                // إظهار زر تأكيد القص
                document.getElementById('confirmCrop').style.display = 'block';
                document.getElementById('confirmCrop').onclick = function() {
                    // الحصول على الصورة المقصوصة كـ URL
                    cropper.getCroppedCanvas().toBlob(function(blob) {
                        var newImgUrl = URL.createObjectURL(blob);

                        // إضافة الصورة المقصوصة إلى القماش
                        fabric.Image.fromURL(newImgUrl, function(myImg) {
                            // i.e., إضافة الصورة إلى قماش Fabric.js هنا
                            canvas.add(myImg);
                        });
                    });

                    // إخفاء عناصر القص بعد الإضافة
                    
                    imgElement.style.display = 'none';
                    document.getElementById('confirmCrop').style.display = 'none';
                    cropper.destroy();
                };
            };
            reader.readAsDataURL(file);
        }
    };
    input.click();
});


</script>
